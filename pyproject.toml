[tool.poetry]
name = "Renovate"
version = "1.0.0"
description = "A Battle.net and PlayStation 5 title watcher that reports updates via Discord."
authors = ["Ethan C <EthanC@GitHub.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.18.2"
loguru = "^0.5.3"
notifiers = "^1.2.1"

[tool.poetry.dev-dependencies]
pylint = "^2.9.5"
black = "^21.7b0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
